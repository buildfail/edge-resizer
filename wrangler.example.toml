name = "ctohm-edge-resizer"
route = "<YOUR ROUTE>"
account_id = "<YOUR ACCOUNT>"
zone_id = "<YOUR_ZONE_ID>"
type = "javascript"
api_token = "<CF TOKEN>"


[vars]
  WORKER_ENV = "production"
  DEBUG = false
  ROUTE_PREFIX='/' # e.g. /thumbnails



[build]
  command = "yarn build "

  [build.upload]
    format = "service-worker"



